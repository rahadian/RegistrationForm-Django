
<html>
<title> LOGIN </title>
{% block content %}
	{% if form.errors %}
		<p>Your username and password didn't match. Please try again</p>
	{% endif %}
<h2><center>LOGIN</center></h2>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">Login</button>	
</form>
{% endblock %}
</html>
