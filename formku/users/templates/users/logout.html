{% load static %}
<html>
<head>
<title> LOGIN </title>
<link rel="stylesheet" type="text/css" href="//bootswatch.com/united/bootstrap.css">
<link rel="stylesheet" type="text/css" href="{% static 'users/css/style.css' %}">
<meta name="viewport" content="width=device-width, height=device-height")
</head>
<body>
<div class="container">
	<div class="row vertical-offset-100">
	<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-default">
	<div class="panel-heading">
	<h3 class="panel-title">Please Log In</h3>
	</div>
	<div class="panel-body">
	<form method="post" accept-charset="UTF-8">
	<fieldset>
	{% csrf_token %}
	<div class="form-group">
	<input class="form-control" id="id_username" required placeholder="USERNAME" maxlength="254" name="username" type="text"/>
	</div>
	<div class="form-group">
	<input class="form-control" id="id_password" required placeholder="PASSWORD" name="password" type="password"/>
	</div>
	<input class="btn btn-lg btn-success btn-block" type="submit" value="LOGIN">	
 	</fieldset>
</form>
	</div>
	</div>
	</div>
	</div>
	{% if form.errors %}
		<script>alert("Your username and password didn't match. Please try again")</script>
	{% endif %}

</body>
</html>
